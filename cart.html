<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evos Merch</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="frontend/libraries/fontawesome/css/all.css" />
    <link rel="stylesheet" href="frontend/libraries/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="frontend/libraries/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="frontend/libraries/fontawesome/css/solid.css" />
    <link rel="stylesheet" href="frontend/style/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white navbar-expand">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="frontend/images/logo.png" width="30" height="30" alt="" />
          Evos merch
        </a>

        <ul class="navbar-nav">
          <li>
            <a href="product.html" class="nav-link">
              All Product
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li>
            <a href="#" class="nav-link">
              Product Category
            </a>
          </li>
        </ul>

        <div class="navbar-nav ml-auto">
          <ul class="navbar-nav mr-5">

            <li class="nav-item">
              <a class="nav-link disabled" href="#">
                <i class="fa fa-shopping-cart"></i>
              </a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right position-absolute" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Transaction History</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Login</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <main>
      <section class="section-cart-header"></section>
      <section class="section-cart-detail">
        <div class="container">
          <div class="row">
            <div class="col p-0 pl-3 pl-lg-0">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">
                    Home
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Cart
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-xl-8">
              <div class="card mt-5">
                <div class="card-body">
                  <h5 class="card-title">Cart</h5>
                </div>
                <div class="container-fluid">
                  <table class="table text-center">
                    <div class="table-responsive">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Product</th>
                          <th>Amount</th>
                          <th>Price</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>Baju Kintil</td>
                          <td>1</td>
                          <td>Rp 24.000,-</td>
                          <td> <button type="button" class="btn btn-no-color" data-toggle="modal"
                              data-target="#exampleModal">
                              <i class="fa fa-pen"></i>
                            </button>
                            </i><i class="fas fa-trash"></i></i></td>
                        </tr>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                          aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Amount</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form>
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                                    <input type="number" class="form-control" id="recipient-name" min="1"
                                      onkeydown="return false">
                                  </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </tbody>
                    </div>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-xl-4">
              <div class="card mt-5">
                <div class="card-body card-details">
                  <h2>Merchandise Detail</h2>
                  <hr />
                  <h2>Merchandise Informations</h2>
                  <table class="product-information">
                    <tr>
                      <th width="50%">Total Transaction</th>
                      <td width="50%" class="text-right">Rp. 400.000,-</td>
                    </tr>
                    <tr>
                      <th width="50%">Total Item</th>
                      <td width="50%" class="text-right">5</td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="join-container">
                <a href="" class="btn btn-block btn-chekout mt-3 py-2">Chek Out</a>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>

    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/script/main.js"></script>
  </body>

</html>
